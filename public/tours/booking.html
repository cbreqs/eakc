<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Tour | Elevated Adventures KC</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="tours.css">
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/">
                <img src="/assets/elevated-adventures-logo.png" alt="Elevated Adventures KC Logo" class="brand-logo">
            </a>
            <div class="brand-text">
                <span class="brand-name">Your Guide to a Higher Perspective</span>
            </div>
        </div>
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Open navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="main-nav">
            <a href="/tours.html">Tours</a>
            <a href="/education.html">Education</a>
            <a href="/contact.html">Contact</a>
            <a href="/tours.html" class="cta-button" target="_blank">Book a Tour</a>
        </nav>
    </header>

    <main>
        <section class="booking-section">
            <h2>Book Your Tour</h2>
            <form id="booking-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="tour">Choose Your Tour:</label>
                <select id="tour" name="tour">
                    <option value="hops-and-hemp">Hops & Hemp Experience</option>
                    <option value="taste-of-kc">Taste of Kansas City Tour</option>
                    <option value="timeless-tour">Timeless Tour</option>
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>

                <button type="submit" class="cta-button">Submit</button>
            </form>
            <p id="booking-confirmation"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Elevated Adventures KC. All rights reserved. | <a href="https://www.reqs.tech" target="_blank">https://www.reqs.tech</a> (TYP, LLC)</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="booking.js"></script>
</body>
</html>
