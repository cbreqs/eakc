<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours | Elevated Adventures</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/">
                <img src="/assets/elevated-adventures-logo.png" alt="Elevated Adventures KC Logo" class="brand-logo">
            </a>
            <div class="brand-text">
                <span class="brand-name">Your Guide to a Higher Perspective</span>
            </div>
        </div>
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Open navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="main-nav">
            <a href="/tours.html">Tours</a>
            <a href="/education.html">Education</a>
            <a href="/contact.html">Contact</a>
            <a href="/tours.html" class="cta-button" target="_blank">Book a Tour</a>
        </nav>
    </header>

    <main>
        <section id="tours">
            <h2>Tour Calendar</h2>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month-btn">&lt;</button>
                    <h3 id="month-year-display"></h3>
                    <button id="next-month-btn">&gt;</button>
                </div>
                <div class="calendar-grid">
                    <div class="calendar-day-name">Monday</div>
                    <div class="calendar-day-name">Tuesday</div>
                    <div class="calendar-day-name">Wednesday</div>
                    <div class="calendar-day-name">Thursday</div>
                    <div class="calendar-day-name">Friday</div>
                    <div class="calendar-day-name">Saturday</div>
                    <div class="calendar-day-name">Sunday</div>
                    <!-- Calendar days will be dynamically inserted here -->
                </div>
            </div>
            <div id="tour-legend-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Elevated Adventures KC. All rights reserved. | <a href="https://www.reqs.tech" target="_blank">https://www.reqs.tech</a> (TYP, LLC)</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="client.js"></script>
</body>
</html>
